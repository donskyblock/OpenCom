services:
  mariadb-core:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: ods_core
      MARIADB_USER: ods
      MARIADB_PASSWORD: ods
    ports: ["3307:3306"]
    volumes: [mariadb_core:/var/lib/mysql]

  mariadb-node:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: ods_node
      MARIADB_USER: ods
      MARIADB_PASSWORD: ods
    ports: ["3308:3306"]
    volumes: [mariadb_node:/var/lib/mysql]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes: [minio_data:/data]

volumes:
  mariadb_core:
  mariadb_node:
  minio_data:
